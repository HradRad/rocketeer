<mat-card *ngIf="note || noteId === null">
    <mat-card-header>
        <mat-card-title *ngIf="noteId !== null">Edit Note</mat-card-title>
        <mat-card-title *ngIf="noteId === null">New Note</mat-card-title>
        
        <mat-card-subtitle *ngIf="note">original: {{note.title}}	</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="noteForm" (ngSubmit)="saveNote()">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
            <mat-error *ngIf="noteForm.get('title')?.hasError('required')">
            Title is required
            </mat-error>
        </mat-form-field>
        <mat-card-actions>
            <button mat-button color="primary" type="submit" [disabled]="!noteForm.valid">Save</button>
            <button mat-button color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>

  <mat-card *ngIf="!note && noteId !== null">
    <mat-card-content>
      <p>Note not found.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="router.navigate(['/'])">Back</button>
    </mat-card-actions>
  </mat-card>
