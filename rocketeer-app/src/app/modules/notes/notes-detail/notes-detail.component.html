<mat-card *ngIf="note">
    <mat-card-header>
      <mat-card-title>ID: {{ note.id }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Title: {{ note.title }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="editNote()">Edit</button>
      <button mat-button color="primary" (click)="deleteNote()">Delete</button>
      <button mat-button color="accent" (click)="router.navigate(['/'])">Back</button>
    </mat-card-actions>
  </mat-card>
  
  <mat-card *ngIf="!note">
    <mat-card-content>
      <p>Item not found.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="router.navigate(['/'])">Back</button>
    </mat-card-actions>
  </mat-card>
